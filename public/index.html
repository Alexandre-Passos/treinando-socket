<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Chat Socket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #messages {
            border: 1px solid #ddd;
            height: 300px;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }

        #messageInput {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #sendButton {
            width: 60px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .my-message {
            text-align: right;
            color: #007bff;
        }

        .other-message {
            text-align: left;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Chat Simples</h1>
        <div id="messages">
        </div>
        <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
        <button id="sendButton">Enviar</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../src/server-socket-front.js" type="module"></script>
</body>

</html>
